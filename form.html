<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <style>
    /* Estilos para a calculadora */
    body {
      background: linear-gradient(to bottom, #000000, #9400D3);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    .calculator {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }

    .calculator input[type="text"] {
      grid-column: 1 / span 4;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .calculator button {
      padding: 10px;
      margin-bottom: 5px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #e0e0e0;
      cursor: pointer;
    }

    .calculator button.operator {
      background-color: #ff9800;
      color: #fff;
    }

    .calculator button.clear {
      grid-column: span 2;
    }

    h1 {
      text-align: center;
      color: #CD5C5C; /* Cor do título */
    }
 #corner-heading {
      position: absolute;
      top: 6px;
      left: 10px;
      color: #DB7093; /* Cor do título */
       font-size: 17px; /* Tamanho da letra */
    }  
</style>
</head>
<body>
  <h1>Calculadora</h1>
  <h1 id="corner-heading">Salvador Sacola</h1>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <button onclick="addToDisplay('7')">7</button>
    <button onclick="addToDisplay('8')">8</button>
    <button onclick="addToDisplay('9')">9</button>
    <button class="operator" onclick="addToDisplay('+')">+</button>
    <button onclick="addToDisplay('4')">4</button>
    <button onclick="addToDisplay('5')">5</button>
    <button onclick="addToDisplay('6')">6</button>
    <button class="operator" onclick="addToDisplay('-')">-</button>
    <button onclick="addToDisplay('1')">1</button>
    <button onclick="addToDisplay('2')">2</button>
    <button onclick="addToDisplay('3')">3</button>
    <button class="operator" onclick="addToDisplay('*')">*</button>
    <button onclick="addToDisplay('0')">0</button>
    <button onclick="addToDisplay('.')">.</button>
    <button class="equals" onclick="calculate()">=</button>
    <button class="clear" onclick="clearDisplay()">Limpar</button>
  </div>

  <script>
    // Função para adicionar caracteres ao visor
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    // Função para calcular o resultado da expressão no visor
    function calculate() {
      var expression = document.getElementById('display').value;
      var result = eval(expression);
      document.getElementById('display').value = result;
    }

    // Função para limpar o visor
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
